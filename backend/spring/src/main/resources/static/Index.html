<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Course Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="homepage-body">
<!-- particles.js container -->
<div id="particles-js"></div>


<div class="logo-container">
    <img src="assets/New-Brand-logo.png" alt="Imperial Logo" class="imperial-logo">
</div>


<div class="container">

    <section class="main-title">
        <h1 id="welcome-message">Welcome to the Imperial Course Finder</h1>
        <p class="intro-text">
            Discover and explore a wide range of courses tailored to your interests. Whether you're planning your academic journey or exploring new knowledge, we've got you covered.
        </p>

    </section>

    <!-- Button to navigate to the search page -->
    <section class="action-section">
        <button id="get-started-button" class="get-started-button">Get Started</button>
    </section>
    <!-- Recently viewed (moved into flex container for mobile use)-->
    <div id="recent-courses-container" class="recently-viewed-section" style="display: none;">
        <h3>Recently Viewed Courses</h3>
        <ul id="recent-courses-list" class="recently-viewed-list"></ul>
    </div>


</div>

<div class="auth-buttons">
    <button class="login-button" id="login-button">Login</button>
    <button class="register-button" id="register-button">Register</button>
    <button class="logout-button" id="logout-button" style="display: none;">Logout</button>
</div>

<!-- Sidebar for Login and Register -->
<div class="home-sidebar" id="auth-sidebar">
    <h2 id="sidebar-title">Login</h2>
    <label for="username" id="username-label">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">

    <!-- checkbox -->
    <div class="register-options">
        <label id="register-teacher-label">
            <input type="checkbox" id="register-as-teacher">
            <span class="teacher-text">Register as a Teacher</span>
        </label>
    </div>

    <button id="auth-submit-button">Register</button>
</div>

<div class="overlay" id="sidebar-overlay"></div>

<!-- particles.js library -->
<script src="js/particles.min.js"></script>
<script src="js/Home.js"></script>
</body>
</html>
