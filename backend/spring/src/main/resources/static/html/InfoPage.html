<header class="header">
    <div id="logo">
        <img src="../assets/New-Brand-logo.png" alt="Imperial Logo" width="300px">
    </div>

    <!--  I removed Search bar on top here -Ziang -->
    <div class="header-buttons">
        <div class="course-fav">
            <button id="course-list-button2" class="course-list-button">My module List</button>
        </div>
        <div class="menu">
            <button id="back-to-list">Back to List</button>
        </div>
    </div>

</header>

<main class="course-details-container">
    <h2 id="course-title">Loading...</h2>
    <div class="course-info">
        <p><strong>Description:</strong> <span id="course-description">Loading...</span></p>
        <p><strong>Term:</strong> <span id="course-term">Loading...</span></p>
        <p><strong>Learning Outcomes:</strong> <span id="course-learning-outcomes">Loading...</span></p>
        <p><strong>Module Content:</strong> <span id="course-module-content">Loading...</span></p>
        <p><strong>Prerequisites:</strong> <span id="course-prerequisites">Loading...</span></p>
        <p><strong>Lecturer:</strong> <span id="course-lecturer">Loading...</span></p>
    </div>
    <button id="add-to-favorites" class="course-content-button">Add to Favorites</button>
    <button id="back-to-list" class="course-content-button">Back to List</button>
</main>

<div id="sidebar3" class="sidebar">
    <div class="sidebar-content">
        <h2>My Module List</h2>
        <ul id="course-list-items">
