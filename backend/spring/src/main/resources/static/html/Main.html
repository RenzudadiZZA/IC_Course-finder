<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Module Finder</title>
    <link rel="stylesheet" href="../css/Main.css">
</head>
<body>
<div class="container">
    <!-- Header with Logo -->
    <header class="header">
        <div id="logo">
            <img src="../assets/New-Brand-logo.png" alt="Imperial Logo" width="300px">
        </div>

        <!--  I removed Search bar on top here -Ziang -->

        <div class="course-fav">
            <button id="course-list-button" class="course-list-button">My module List</button>
        </div>
        <div class="menu">
            <button>Menu</button>
        </div>

    </header>

    <main>

        <!-- Course Finder Section -->
        <section class="finder-section">
            <h1>Find a Module</h1>
            <div class="filter-container">
                <label for="course-keywords">Search by module name:</label>
                <input id="course-keywords" type="text" placeholder="e.g., Software" class="course-input">
            </div>
            <div class="filter-container">
                <label for="course-area">Filter by department:</label>
                <select id="course-area" class="course-level">
                    <option value="all">All</option>
                    <option value="engineering">Engineering</option>
                    <option value="science">Science</option>
                    <option value="business">Business</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <!-- Advanced Filter Button -->
<!--            <button id="toggle-advanced" class="advanced-button">Show Advanced Filters</button>-->

            <!-- Advanced Filter Options -->
            <div id="advanced-filters" class="advanced-filters" style="display: none;">
                <div class="filter-container">
                    <label for="course-level">Sort by module level:</label>
                    <select id="course-level" class="course-level">
                        <option value="all">All</option>
                        <option value="First year">First year</option>
                        <option value="Second year">Second year</option>
                        <option value="Third year">Third year</option>
                        <option value="Master">Master</option>
                    </select>
                </div>
                <div class="filter-container">
                    <label for="term">Sort by term:</label>
                    <select id="term" class="term-level">
                        <option value="all">All</option>
                        <option value="1 term">Spring</option>
                        <option value="2 terms">Autumn</option>
                        <option value="Full year">Full year</option>
                    </select>
                </div>
            </div>

            <div class="button-container">
                <button class="search-button">Search</button>
                <button class="clear-button">Clear</button>
                <button id="advanced-button" class="advanced-button">Search module content</button>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <table class="course-table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Module Level</th>
                    <th>Module Duration</th>
                    <th>Module Code</th>
                </tr>
                </thead>
                <tbody id="course-list">
                <!-- Auto-generated content -->
                </tbody>

            </table>
        </section>
        <!-- Add Sidebar Structure -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-content">
                <h2>Menu</h2>
                <div id="user-info">
                    <!-- User info will be dynamically updated here -->
                </div>
                <button id="logout-button" style="display: none;">Logout</button>
            </div>
        </div>
        <!-- Add My Course List Button -->

        <!-- Sidebar Structure -->
        <div id="sidebar2" class="sidebar">
            <div class="sidebar-content">
                <h2>My Module List</h2>
                <ul id="course-list-items">
                    <!-- Dynamically updated content -->
                </ul>
            </div>
        </div>

    </main>
</div>

<script src="../js/Main.js"></script>
</body>
</html>
