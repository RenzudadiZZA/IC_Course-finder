<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Module Finder</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="main-body">
<div class="container-main">
    <!-- Header with Logo -->
    <header class="header">
        <div id="logo">
            <img src="../assets/New-Brand-logo.png" alt="Imperial Logo" width="300px">
        </div>

        <!--  I removed Search bar on top here -Ziang -->
        <div class="header-buttons">
            <div class="course-fav">
                <button id="course-list-button" class="course-list-button">My module List</button>
            </div>
            <div class="menu">
                <button>Menu</button>
            </div>
        </div>

    </header>

    <main>
        <!-- Course Finder Section -->
        <section class="finder-section">
            <h1>Find a Module</h1>
            <div class="filter-container">
                <label for="course-keywords">Search by module name:</label>
                <input id="course-keywords" type="text" placeholder="e.g., Software" class="course-input">
            </div>

            <!-- ref5 taken from chatgpt since I don't want to manually input all the departments -->
            <div class="filter-container">
                <h1>Filter by Department</h1>
                <select id="departmentFilter">
                    <option value="All">All Departments</option>
                    <optgroup label="Faculty of Engineering">
                        <option value="Aeronautics">Aeronautics</option>
                        <option value="Bioengineering">Bioengineering</option>
                        <option value="Chemical Engineering">Chemical Engineering</option>
                        <option value="Civil and Environmental Engineering">Civil and Environmental Engineering</option>
                        <option value="Computing">Computing</option>
                        <option value="Dyson School of Design Engineering">Dyson School of Design Engineering</option>
                        <option value="Earth Science and Engineering">Earth Science and Engineering</option>
                        <option value="Electrical and Electronic Engineering">Electrical and Electronic Engineering</option>
                        <option value="Materials">Materials</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                    </optgroup>
                    <optgroup label="Faculty of Medicine">
                        <option value="Brain Sciences">Brain Sciences</option>
                        <option value="Immunology and Inflammation">Immunology and Inflammation</option>
                        <option value="Infectious Disease">Infectious Disease</option>
                        <option value="Institute of Clinical Sciences">Institute of Clinical Sciences</option>
                        <option value="Metabolism, Digestion and Reproduction">Metabolism, Digestion and Reproduction</option>
                        <option value="National Heart and Lung Institute">National Heart and Lung Institute</option>
                        <option value="School of Public Health">School of Public Health</option>
                        <option value="Surgery and Cancer">Surgery and Cancer</option>
                    </optgroup>
                    <optgroup label="Faculty of Natural Sciences">
                        <option value="Chemistry">Chemistry</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Life Sciences">Life Sciences</option>
                        <option value="Centre for Environmental Policy">Centre for Environmental Policy</option>
                    </optgroup>
                    <optgroup label="Imperial College Business School">
                        <option value="Finance">Finance</option>
                        <option value="Management and Entrepreneurship">Management and Entrepreneurship</option>
                        <option value="Economics and Public Policy">Economics and Public Policy</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Analytics and Operations">Analytics and Operations</option>
                    </optgroup>
                </select>
                <button id="filterButton">Filter</button>
            </div>
            <!-- ref5 end -->


            <div class="button-container">
                <button class="search-button">Search</button>
                <button class="clear-button">Clear</button>
                <button id="advanced-button" class="advanced-button">Search module content</button>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section">
          <div class="table-container">
            <table class="course-table">
                <thead>
                <tr>
                    <th>Title</th>

                    <th>Module Duration</th>
                    <th>Module Code</th>
                </tr>
                </thead>
                <tbody id="course-list">
                <!-- Auto-generated content -->
                </tbody>

            </table>
          </div>
        </section>
        <!-- Add Sidebar Structure -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-content">
                <h2>Menu</h2>
                <div id="user-info">
                    <!-- User info will be dynamically updated here -->
                </div>
                <button id="logout-button" style="display: none;">Logout</button>
            </div>
        </div>
        <!-- Add My Course List Button -->

        <!-- Sidebar Structure -->
        <div id="sidebar2" class="sidebar">
            <div class="sidebar-content">
                <h2>My Module List</h2>
                <ul id="course-list-items">
                    <!-- Dynamically updated content -->
                </ul>
            </div>
        </div>

    </main>
</div>

<script src="../js/Main.js"></script>
</body>
</html>
