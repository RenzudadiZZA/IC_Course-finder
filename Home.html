<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Course Finder</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
<div class="container">
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="New-Brand-logo-.jpg" alt="Imperial Logo" width="150px">
        </div>
    </header>

    <main>
        <!-- Main Title -->
        <section class="main-title">
            <h1>Find a course</h1>
        </section>

        <!-- Course Categories -->
        <section class="categories">
            <div class="category undergraduate">
                <h2>Undergraduate</h2>
                <p>Explore our courses for 2025 entry and find information on applying and student finance.</p>
                <a href="Main.html?level=Undergraduate" class="button">View Undergraduate Courses</a>
            </div>
            <div class="category postgraduate">
                <h2>Postgraduate</h2>
                <p>Discover our postgraduate taught courses and the learning environment we provide to enhance study.</p>
                <a href="Main.html?level=Postgraduate" class="button">View Postgraduate Courses</a>
            </div>
        </section>
    </main>
</div>
</body>
</html>
