<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Course Finder</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
<div class="logo-container">
    <img src="New-Brand-logo.png" alt="Imperial Logo" class="imperial-logo">
</div>
<div class="container">
    <!-- Main Title -->
    <section class="main-title">
        <h1>Find a module</h1>
    </section>

    <!-- Search Box -->
    <section class="search-section">
        <div class="search-container">
            <input type="text" id="search-box" class="search-box" placeholder="Search for modules...">
            <button id="search-button" class="search-button">Search</button>
            <div id="recent-searches" class="recent-searches">
                <p>Software engineering</p>
                <p>Machine learning</p>
                <p>Financial</p>
            </div>
        </div>
    </section>
</div>

<script src="Home.js"></script>
</body>
</html>
